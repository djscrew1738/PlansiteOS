upstream api_backend {
    least_conn;
    server localhost:5000;
}

server {
    listen 80;
    listen [::]:80;
    server_name ctlplumbingllc.com www.ctlplumbingllc.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ctlplumbingllc.com www.ctlplumbingllc.com;

    # SSL certificates (managed by certbot or Caddy)
    ssl_certificate /etc/letsencrypt/live/ctlplumbingllc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ctlplumbingllc.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size (for blueprint uploads)
    client_max_body_size 50M;

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (uploads)
    location /uploads/ {
        alias /var/www/pipelineos/storage/uploads/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check (no rate limit)
    location /api/health {
        proxy_pass http://api_backend;
        access_log off;
    }

    # Root (web app - future)
    location / {
        root /var/www/pipelineos/web;
        try_files $uri $uri/ /index.html;
    }
}
