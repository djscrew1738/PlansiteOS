version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pipelineos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipelineos
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pipelineos-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../..
      dockerfile: infra/docker/api.Dockerfile
    container_name: pipelineos-api
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pipelineos
      - REDIS_URL=redis://redis:6379
    ports:
      - '5000:5000'
    volumes:
      - ../../../apps/api:/app/apps/api
      - ../../../packages:/app/packages
      - ../../../storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=apps/api

  worker:
    build:
      context: ../../..
      dockerfile: infra/docker/worker.Dockerfile
    container_name: pipelineos-worker
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pipelineos
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../../apps/worker:/app/apps/worker
      - ../../../packages:/app/packages
      - ../../../storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=apps/worker

volumes:
  postgres_data:
  redis_data:
