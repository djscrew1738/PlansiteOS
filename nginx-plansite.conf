# PlansiteOS nginx configuration
# Copy to /etc/nginx/sites-available/plansite and symlink to sites-enabled

server {
    listen 80;
    server_name app.ctlplumbingllc.com ctlplumbingllc.com;

    # Reverse proxy to Caddy (PlansiteOS) on host port 8099
    location / {
        proxy_pass http://127.0.0.1:8099;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large file uploads
        client_max_body_size 200M;
        proxy_read_timeout 300s;
    }
}
