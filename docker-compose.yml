version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: plansite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plansite}
      POSTGRES_DB: plansite
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plansite"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    networks:
      - backend

  api:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
      CORS_ORIGIN: ${CORS_ORIGIN}
      UPLOAD_MAX_BYTES: ${UPLOAD_MAX_BYTES}
      UPLOAD_RATE_LIMIT: ${UPLOAD_RATE_LIMIT}
      UPLOAD_RATE_WINDOW_SECONDS: ${UPLOAD_RATE_WINDOW_SECONDS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  worker:
    build: ./backend
    command: ["python", "-m", "app.rq_worker"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
    depends_on:
      - api
    networks:
      - backend

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE}
    networks:
      - frontend

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend
    networks:
      - frontend

networks:
  backend:
    internal: true
  frontend:

volumes:
  pgdata:
  redisdata:
  miniodata:
  caddy_data:
  caddy_config:
