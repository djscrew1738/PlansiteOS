# PlansiteOS Grafana Dashboard Provisioning
# Version: 3.1

apiVersion: 1

providers:
  - name: 'PlansiteOS Dashboards'
    orgId: 1
    folder: 'PlansiteOS'
    folderUid: 'plansiteos'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/plansiteos
