# PlansiteOS Alertmanager Configuration
# Version: 3.1

global:
  resolve_timeout: 5m
  # SMTP settings (uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@plansiteos.local'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'
  # smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m

    # Service-specific routing
    - match:
        job: 'vision-service'
      receiver: 'ml-team'

    - match:
        job: 'assistant-service'
      receiver: 'ml-team'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/alert'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/critical-alert'
        send_resolved: true
    # Uncomment for Slack notifications
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
    #     channel: '#plansiteos-critical'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/warning-alert'
        send_resolved: true

  - name: 'ml-team'
    webhook_configs:
      - url: 'http://localhost:9999/ml-alert'
        send_resolved: true

inhibit_rules:
  # If a critical alert fires, inhibit warning alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # If a service is down, inhibit other alerts from that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['job']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
