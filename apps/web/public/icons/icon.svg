<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Blueprint grid pattern -->
  <g opacity="0.15" stroke="#fff" stroke-width="1">
    <line x1="128" y1="64" x2="128" y2="448"/>
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="384" y1="64" x2="384" y2="448"/>
    <line x1="64" y1="128" x2="448" y2="128"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="64" y1="384" x2="448" y2="384"/>
  </g>

  <!-- Ruler/Blueprint icon -->
  <g transform="translate(96, 96)">
    <!-- Main blueprint paper -->
    <rect x="40" y="20" width="240" height="280" rx="8" fill="#fff" opacity="0.95"/>

    <!-- Blueprint lines -->
    <g stroke="#3b82f6" stroke-width="3" fill="none">
      <!-- Room outline -->
      <rect x="70" y="60" width="180" height="120" rx="4"/>
      <!-- Inner room division -->
      <line x1="160" y1="60" x2="160" y2="180"/>
      <line x1="70" y1="120" x2="160" y2="120"/>
      <!-- Fixtures symbols -->
      <circle cx="115" cy="90" r="12"/>
      <rect x="190" y="75" width="30" height="20" rx="2"/>
      <rect x="95" y="140" width="25" height="25" rx="2"/>
    </g>

    <!-- Ruler on the side -->
    <rect x="0" y="20" width="30" height="280" rx="4" fill="url(#accent)"/>
    <g fill="#fff" opacity="0.9">
      <rect x="8" y="40" width="14" height="2"/>
      <rect x="12" y="60" width="10" height="2"/>
      <rect x="8" y="80" width="14" height="2"/>
      <rect x="12" y="100" width="10" height="2"/>
      <rect x="8" y="120" width="14" height="2"/>
      <rect x="12" y="140" width="10" height="2"/>
      <rect x="8" y="160" width="14" height="2"/>
      <rect x="12" y="180" width="10" height="2"/>
      <rect x="8" y="200" width="14" height="2"/>
      <rect x="12" y="220" width="10" height="2"/>
      <rect x="8" y="240" width="14" height="2"/>
      <rect x="12" y="260" width="10" height="2"/>
      <rect x="8" y="280" width="14" height="2"/>
    </g>

    <!-- Dimension arrows -->
    <g stroke="#10b981" stroke-width="2" fill="none">
      <line x1="70" y1="210" x2="250" y2="210"/>
      <polygon points="70,205 60,210 70,215" fill="#10b981"/>
      <polygon points="250,205 260,210 250,215" fill="#10b981"/>
    </g>

    <!-- AI sparkle -->
    <g transform="translate(260, 0)">
      <circle cx="30" cy="30" r="24" fill="#f97316"/>
      <path d="M30 12 L33 24 L45 27 L33 30 L30 42 L27 30 L15 27 L27 24 Z" fill="#fff"/>
    </g>
  </g>
</svg>
